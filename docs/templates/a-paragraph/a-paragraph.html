<!-- a-paragraph Web Component -->

<link rel="stylesheet" href="./a-paragraph.css">
<template id="a-paragraph">
    <style>
        p {
            background-color: #64cca4;
            color: #4d4b4b;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            padding: 1.2em;
        }
        ul li {
            font-style: italic;
        }
    </style>
    <p>
        <slot name="text">Text</slot>
    </p>
    <ul slot name="list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</template>

<a-paragraph>
    <span slot="text">First &lt;slot&gt; component!</span>
    <ul slot="list"></ul>
</a-paragraph>
