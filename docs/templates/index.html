<!-- Web Component Templates -->
  
<template id="a-paragraph">
    <style>
        p {
            background-color: #64cca4;
            color: #4d4b4b;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            padding: 1.2em;
        }

        ul li {
            font-style: italic;
        }
    </style>
    <p>
        <slot name="text">Text</slot>
    </p>
</template>

<template id="elem-details">
    <style>
    details {font-family: Verdana, Geneva, Tahoma, sans-serif}
    .name {font-weight: bold; color: #1f74b4; font-size: 120%}
    h4 { margin: 10px 0 -8px 0; }
    h4 span { background: #217ac0; padding: 2px 6px 2px 6px }
    h4 span { border: 1px solid #cee9f9; border-radius: 4px }
    h4 span { color: white }
    .attributes { margin-left: 22px; font-size: 90% }
    .attributes p { margin-left: 16px; font-size: 80%; font-style: default }
    .attributes ul li { border: 1px solid black; background:#b3b3b3; font-size: 110%; font-style: bold }
    .attributes ul li p { font-size: 100%; font-style: italic; }
    </style>
    <details>
      <summary>
        <span>
          <code class="name">&lt;<slot name="elem-name">ADD NAME</slot>&gt;</code>
          <i class="desc">
            <slot name="description">ADD DESCRIPTION</slot>
          </i>
        </span>
      </summary>
      <div class="attributes">
        <h4><span>Attributes</span></h4>
        <slot name="attributes">
          <ul>
            <li>Attribute<br>
              <p>description</p>
            </li>
          </ul>
        </slot>
        <p>Add Attributes here. Or, more DOM elements</p>
      </div>
    </details>
    <hr>
</template>

<!-- End of Templates -->

<h1 id="top">Template List</h1>

<a-paragraph>
    <span slot="text"> &lt;a-paragraph&gt; component</span>
</a-paragraph>
<br>

    <span slot="elem-name">a-paragraph</span>
